<html>

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<title>Marconi AR</title>
	<link rel="icon" type="image/x-icon" href="/assets/logo.gif" />
	<link rel="stylesheet" href="./style.css" />
	<script defer src="/__/firebase/9.6.1/firebase-app-compat.js"></script>

	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

	<script type="module" src="./firebase.js"></script>
	<script src="./utils.js"></script>
	<script src="./assets.js"></script>
	<script src="./script.js"></script>
</head>


<body>
	<div id="ui">
		<div id="info">Caccia al tesoro!</div>
		<div id="docker">
			<a href="https://github.com/CuriousCI/marconi-ar" target="_blank">
				<img src="assets/github-brands.svg" alt="GitHub">
			</a>
			<img onclick="share()" src="assets/share_black_24dp.svg" alt="share">
			<img onclick="restart()" src="assets/arrow-rotate-right-solid.svg" alt="restart">
		</div>
	</div>
	<canvas id="confetti"></canvas>
	<a-scene vr-module-ui="enabled: false" vr-mode-ui="enabled: false" embedded
		arjs="sourceType: webcam; trackingMethod: best; maxDetectionRate: 60; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
		renderer='antialias: true; alpha: true; precision: high;'>
		<a-entity camera></a-entity>
	</a-scene>
</body>

</html>
