<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<title>Marconi AR</title>
	<link rel="icon" type="image/x-icon" href="/assets/logo.gif" />
	<link rel="stylesheet" href="./style.css" />
	<script defer src="/__/firebase/9.6.1/firebase-app-compat.js"></script>

	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

	<script type="module" src="./firebase.js"></script>
	<script src="./script.js"></script>
</head>

<body>
	<a-scene vr-module-ui="enabled: false" embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
		<a-assets>
			<a-asset-item id="antenna-obj" src="./assets/AntennaUHF.obj"></a-asset-item>
			<a-asset-item id="antenna-mtl" src="./assets/AntennaUHF.mtl"></a-asset-item>
		</a-assets>

		<!-- Anselmi -->
		<a-box color="yellow" gps-entity-place="latitude: 44.282230; longitude: 9.443130;" />
		<a-obj-model src="#antenna-obj" mtl="#antenna-mtl" gps-entity-place="latitude: 44.282230; longitude: 9.443130;">
		</a-obj-model>
		<a-obj-model src="#antenna-obj" mtl="#antenna-mtl" gps-entity-place="latitude: 44.282231; longitude: 9.443130;">
		</a-obj-model>
		<a-obj-model src="#antenna-obj" mtl="#antenna-mtl" gps-entity-place="latitude: 44.282232; longitude: 9.443130;">
		</a-obj-model>

		<!-- Cicio -->
		<a-obj-model src="#antenna-obj" mtl="#antenna-mtl"
			gps-entity-place="latitude: 41.990030; longitude: 12.086840;"></a-obj-model>
		<!-- <a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.15 0.15 0.15"
			gps-entity-place="latitude: 41.990030; longitude: 12.086840;" animation-mixer /> -->
		<!-- <a-box color="yellow" scale="100 100 100" gps-entity-place="latitude: 41.990250; longitude: 12.086440;" /> -->
		<a-text value="This content will always face you." look-at="[gps-camera]" scale="50 50 50"
			gps-entity-place="latitude: 41.990030; longitude: 12.086840;"></a-text>

		<!-- Verticelli -->
		<!-- <a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.15 0.15 0.15"
			gps-entity-place="latitude: 42.035976; longitude: 11.854992;" animation-mixer /> -->
		<a-obj-model src="#antenna-obj" mtl="#antenna-mtl"
			gps-entity-place="latitude: 42.035976; longitude: 11.854992;"></a-obj-model>
		<a-obj-model src="#antenna-obj" mtl="#antenna-mtl"
			gps-entity-place="latitude: 42.035977; longitude: 11.854993;"></a-obj-model>

		<a-camera gps-camera rotation-reader near="0.1" far="100"></a-camera>
	</a-scene>
</body>

</html>
